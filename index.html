<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taya Navi</title>

<style>
:root{
  --bg:#0f1117;
  --card:#171a23;
  --text:#eaeef3;
  --border:#2a2f3c;
  --green:#1bb76e;
  --blue:#2f5eff;
  --red:#c0392b;
}
.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111;
  --border:#d0d6e2;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Hiragino Sans","Noto Sans JP","Yu Gothic",sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:30px;
}
.container{max-width:1000px;margin:auto}
.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
textarea,select{
  width:100%;
  background:var(--bg);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  margin-top:6px;
}
button{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  cursor:pointer;
  margin-right:8px;
}
.btn-generate{background:var(--green);color:white;border:none;}
.btn-open{background:var(--blue);color:white;border:none;}
.btn-copy{background:transparent;color:var(--text);}
.btn-clear{background:var(--red);color:white;border:none;}
.group{margin-bottom:15px;position:relative;}
.remove-btn{
  position:absolute;
  right:0;
  top:0;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
}
.footer{
  margin-top:30px;
  font-size:11px;
  opacity:.35;
  word-break:break-all;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <h2 id="ui_title">Taya Navi v3.5</h2>
  <select id="lang" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="ja">日本語</option>
    <option value="zh">中文</option>
    <option value="mn">Монгол</option>
  </select>
</div>

<div class="card">
  <label id="ui_company_label"><b>Company Names</b></label>
  <textarea id="companies"></textarea>

  <label id="ui_mode_label"><b>Mode</b></label>
  <select id="mode">
    <option value="PAST" id="ui_mode_past">Former only (exclude current)</option>
    <option value="CURRENT" id="ui_mode_current">Current only</option>
    <option value="BOTH" id="ui_mode_both">Both (Current + Past)</option>
  </select>

  <hr>

  <div id="keywordContainer"></div>
  <button onclick="addKeywordGroup()" id="ui_add_group">+ Add Keyword Group (AND)</button>

  <br><br>

  <button class="btn-generate" onclick="generate()" id="ui_btn_generate">Generate</button>
  <button class="btn-open" onclick="openURL()" id="ui_btn_open">Open</button>
  <button class="btn-copy" onclick="copyURL()" id="ui_btn_copy">Copy</button>
  <button class="btn-clear" onclick="clearAllInputs()" id="ui_btn_clear">Clear All</button>
</div>

<div class="footer" id="urlFooter"></div>

</div>

<script>

const i18n = {
  en:{
    company:"Company Names",
    mode:"Mode",
    past:"Former only (exclude current)",
    current:"Current only",
    both:"Both (Current + Past)",
    add:"+ Add Keyword Group (AND)",
    generate:"Generate",
    open:"Open",
    copy:"Copy",
    clear:"Clear All",
    confirmClear:"Are you sure you want to clear all inputs?"
  },
  ja:{
    company:"会社名",
    mode:"検索モード",
    past:"過去のみ（現職除外）",
    current:"現職のみ",
    both:"現職＋過去",
    add:"+ キーワードグループ追加（AND）",
    generate:"生成",
    open:"開く",
    copy:"コピー",
    clear:"すべてクリア",
    confirmClear:"入力内容をすべてクリアしますか？"
  },
  zh:{
    company:"公司名称",
    mode:"搜索模式",
    past:"仅过去（排除现职）",
    current:"仅现职",
    both:"现职 + 过去",
    add:"+ 添加关键词组（AND）",
    generate:"生成",
    open:"打开",
    copy:"复制",
    clear:"清空全部",
    confirmClear:"确定要清空所有输入内容吗？"
  },
  mn:{
    company:"Компанийн нэр",
    mode:"Хайх горим",
    past:"Өмнөх ажил (одоогийнхыг хасна)",
    current:"Одоогийн ажил",
    both:"Одоогийн + Өмнөх",
    add:"+ Түлхүүр үг нэмэх (AND)",
    generate:"Үүсгэх",
    open:"Нээх",
    copy:"Хуулах",
    clear:"Бүгдийг цэвэрлэх",
    confirmClear:"Бүх оролтыг цэвэрлэхдээ итгэлтэй байна уу?"
  }
};

function setLanguage(lang){
  localStorage.setItem("taya_lang",lang);
  const t=i18n[lang];

  document.getElementById("ui_company_label").innerHTML="<b>"+t.company+"</b>";
  document.getElementById("ui_mode_label").innerHTML="<b>"+t.mode+"</b>";
  document.getElementById("ui_mode_past").innerText=t.past;
  document.getElementById("ui_mode_current").innerText=t.current;
  document.getElementById("ui_mode_both").innerText=t.both;
  document.getElementById("ui_add_group").innerText=t.add;
  document.getElementById("ui_btn_generate").innerText=t.generate;
  document.getElementById("ui_btn_open").innerText=t.open;
  document.getElementById("ui_btn_copy").innerText=t.copy;
  document.getElementById("ui_btn_clear").innerText=t.clear;
}

function clearAllInputs(){
  const lang=localStorage.getItem("taya_lang")||"en";
  if(!confirm(i18n[lang].confirmClear)) return;
  document.getElementById("companies").value="";
  document.getElementById("urlFooter").innerText="";
}

function addKeywordGroup(){
  const div=document.createElement("div");
  div.className="group";
  div.innerHTML=`<textarea></textarea>`;
  document.getElementById("keywordContainer").appendChild(div);
}

function generate(){document.getElementById("urlFooter").innerText="Generated";}
function copyURL(){navigator.clipboard.writeText(document.getElementById("urlFooter").innerText);}
function openURL(){}

addKeywordGroup();

const savedLang=localStorage.getItem("taya_lang")||"en";
document.getElementById("lang").value=savedLang;
setLanguage(savedLang);

</script>
</body>
</html>
